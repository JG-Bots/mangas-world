<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mangás World</title>
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/body.css">

    <style>
        .carrosel-container {
            width: 100%;
            margin: 30px auto;
            display: flex;
            justify-content: center;
        }

        .carrosel {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
        }

        .cap-btn {
            width: 120px;
            height: 120px;
            font-size: 1.5em;
            font-weight: bold;
            color: #fff;
            background: #c0392b;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s, background 0.3s;
        }

        .cap-btn:hover {
            background: #e74c3c;
            transform: scale(1.05);
        }
    </style>
</head>

<body>
    <header>
        <div class="header" id="header">
            <h1>Mangás <span>World</span></h1>
            <div class="hamburger-btn" onclick="toggleMenu()">
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
            </div>
        </div>
    </header>

    <nav class="sidebar" id="sidebar">
        <a href="/">Início</a>
        <a href="/sobre">Sobre</a>
        <a href="/contato">Contato</a>
    </nav>

    <div class="main">
        <section class="hero">
            <div class="hero-content">
                <h1><span>RESET:</span> Despertar em dois mundos</h1>
                <h3>Sinopse:</h3>
            </div>
        </section>

        <section class="mangas-main">
            <div class="title-container">
                <h1>Arco 01</h1>
            </div>
        
            <div class="carrosel-container">
                <div class="carrosel">
                    <button class="cap-btn" onclick="window.location.href='/mangas-world/RESET-Despertar-em-dois-mundos/1.html'">01</button>
                    <button class="cap-btn" onclick="window.location.href='/mangas-world/RESET-Despertar-em-dois-mundos/2.html'">02</button>
                    <button class="cap-btn" onclick="window.location.href='/mangas-world/RESET-Despertar-em-dois-mundos/3.html'">03</button>
                    <button class="cap-btn" onclick="window.location.href='/mangas-world/RESET-Despertar-em-dois-mundos/4.html'">04</button>
                    <button class="cap-btn" onclick="window.location.href='/mangas-world/RESET-Despertar-em-dois-mundos/5.html'">05</button>
                    <button class="cap-btn" onclick="window.location.href='/mangas-world/RESET-Despertar-em-dois-mundos/6.html'">06</button>
                    <button class="cap-btn" onclick="window.location.href='/mangas-world/RESET-Despertar-em-dois-mundos/7.html'">07</button>
                    <button class="cap-btn" onclick="window.location.href='/mangas-world/RESET-Despertar-em-dois-mundos/8.html'">08</button>
                    <button class="cap-btn" onclick="window.location.href='/mangas-world/RESET-Despertar-em-dois-mundos/9.html'">09</button>
                    <button class="cap-btn" onclick="window.location.href='/mangas-world/RESET-Despertar-em-dois-mundos/10.html'">10</button>
                    <button class="cap-btn" onclick="window.location.href='/mangas-world/RESET-Despertar-em-dois-mundos/11.html'">11</button>
                    <button class="cap-btn" onclick="window.location.href='/mangas-world/RESET-Despertar-em-dois-mundos/12.html'">12</button>
                </div>
            </div>
        </section>
        
        <div class="up" id="pgup" onclick="window.scrollTo({top: 0, behavior: 'smooth'});">&#8679;</div>
    </div>

    <script>
        function toggleMenu() {
            document.getElementById("sidebar").classList.toggle("active");
            document.querySelector(".hamburger-btn").classList.toggle("active");
        }

        window.addEventListener("scroll", function () {
            const header = document.getElementById("header");
            const up = document.getElementById("pgup");
            if (window.scrollY > 50) {
                header.classList.add("scrolled");
                up.classList.add("upscrole");
            } else {
                header.classList.remove("scrolled");
                up.classList.remove("upscrole");
            }
        });
    </script>
</body>
</html>
